<script>
window.onload = function() {
            const themeChange = document.getElementById('themeChange');
            const theme = document.getElementById('theme');

            themeChange.addEventListener('click', () => {

                switch (themeChange.innerHTML) {
                    case 'Vue Theme':
                        document.getElementById('themeChange').innerHTML = 'Dark Theme';
                        document.getElementById('theme').href = "_css/dark.css";
                        break;
                    case 'Dark Theme':
                        document.getElementById('themeChange').innerHTML = 'Buble Theme';
                        document.getElementById('theme').href = "_css/buble.css";
                        break;
                    case 'Buble Theme':
                        document.getElementById('themeChange').innerHTML = 'Pure Theme';
                        document.getElementById('theme').href = "_css/pure.css";
                        break;
					case 'Pure Theme':
                        document.getElementById('themeChange').innerHTML = 'Dolphin Theme';
                        document.getElementById('theme').href = "_css/dolphin.css";
                        break;						
                    default:
                        document.getElementById('themeChange').innerHTML = 'Vue Theme';
                        document.getElementById('theme').href = "_css/vue.css";
                }
            })
        }
    </script>
