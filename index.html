<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>

    <link rel="stylesheet" href="_css/static/css/bootstrap.css">
    <link rel="stylesheet" href="_css/static/css/font-awesome/css/all.css">
    <link rel="stylesheet" href="_css/static/css/sweetalert.css">
    <script src="_css/static/js/bootstrap.js"></script>
    <script src="_css/static/js/jquery-3.6.0.min.js"></script>
    <script src="_css/static/js/sweetalert.js"></script>


</head>
<body>


<div class="container">
    <div class="row align-items-center">
        <div class="col-md-2"></div>
        <div class="col-md-8 position-absolute top-50 start-50 translate-middle">
            <!--导航-->

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-primary active" id="baidu-tab" data-bs-toggle="tab"
                            data-bs-target="#baidu"
                            type="button" role="tab" aria-controls="baidu" aria-selected="true">百度
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-success" id="bing-tab" data-bs-toggle="tab" data-bs-target="#bing"
                            type="button" role="tab" aria-controls="bing" aria-selected="false">Bing
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-warning" id="sogou-tab" data-bs-toggle="tab" data-bs-target="#sogou"
                            type="button" role="tab" aria-controls="sogou" aria-selected="false">Sogou
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-info" id="f-tab" data-bs-toggle="tab" data-bs-target="#f"
                            type="button" role="tab" aria-controls="f" aria-selected="false">F
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-danger" id="goobe-tab" data-bs-toggle="tab" data-bs-target="#goobe"
                            type="button" role="tab" aria-controls="goobe" aria-selected="false">Goobe
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-secondary" id="yandex-tab" data-bs-toggle="tab"
                            data-bs-target="#yandex"
                            type="button" role="tab" aria-controls="yandex" aria-selected="false">Yandex
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-dark" id="google-tab" data-bs-toggle="tab" data-bs-target="#google"
                            type="button" role="tab" aria-controls="google" aria-selected="false">Google
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="baidu" role="tabpanel" aria-labelledby="baidu-tab">
                    <img src="/_media/baidu.png" alt="Baidu"
                         style="position: static;margin-top: -40%;margin-left: 20%;">
                    <form action="https://www.baidu.com/s" target="_blank">
<!--                        <input class="form-control" name=wd type=hidden value=baidu>-->
                        <input class="form-control mb-3" type=text name=wd size=60 placeholder="恶意软件,广告搜索第一!">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-primary">
                                百度搜索
                            </button>
                            <a href="index1.html" class="btn btn-outline-primary">
                                知识库
                            </a>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade" id="bing" role="tabpanel" aria-labelledby="bing-tab">
                    <img src="/_media/bing.png"
                         alt="Bing" style="position: static;margin-top: -40%;margin-left: 20%;">
                    <form action="https://cn.bing.com/search" target="_blank">
                        <input class="form-control mb-3" type=text name=q size=60 placeholder="微软搜索引擎">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-success">
                                Bing
                            </button>
                            <a href="index1.html" class="btn btn-outline-success">
                                知识库
                            </a>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade" id="sogou" role="tabpanel" aria-labelledby="sogou-tab">
                    <img src="/_media/sogou.png" alt="Sogou"
                         style="position: static;margin-top: -40%;margin-left: 20%;">
                    <form action="http://www.sogou.com/web" target="_blank">
                        <input class="form-control mb-3" type=text name=query size=60 placeholder="一般般">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-warning">
                                Sogou
                            </button>
                            <a href="index1.html" class="btn btn-outline-warning">
                                知识库
                            </a>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade" id="f" role="tabpanel" aria-labelledby="f-tab">
                    <img src="/_media/fsousuo.png" alt="f"
                         style="position: static;margin-top: -40%;margin-left: 20%;">
                    <form action="https://fsoufsou.com/search" target="_blank">
                        <input class="form-control mb-3" type=text name=q size=60 placeholder="无广告搜索">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-info">
                                F
                            </button>
                            <a href="index1.html" class="btn btn-outline-info">
                                知识库
                            </a>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade" id="goobe" role="tabpanel" aria-labelledby="goobe-tab">
                    <img src="/_media/goobe.png" alt="Goobe"
                         style="position: static;margin-top: -40%;margin-left: 20%;">
                    <form action="https://goobe.io/search.aspx" target="_blank">
                        <input class="form-control mb-3" type=text name=k size=60 placeholder="程序员最好的搜索引擎!">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-danger">
                                Goobe
                            </button>
                            <a href="index1.html" class="btn btn-outline-danger">
                                知识库
                            </a>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade" id="yandex" role="tabpanel" aria-labelledby="yandex-tab">
                    <img src="/_media/yandex.png" alt="Yandex"
                         style="position: static;margin-top: -40%;margin-left: 20%;">
                    <form action="https://yandex.com/search" target="_blank">
                        <input class="form-control mb-3" type=text name=text size=60 placeholder="俄罗斯搜索">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-secondary">
                                Yandex
                            </button>
                            <a href="index1.html" class="btn btn-outline-secondary">
                                知识库
                            </a>
                        </div>
                    </form>
                </div>


                <div class="tab-pane fade" id="google" role="tabpanel" aria-labelledby="google-tab">
                    <img src="/_media/google.png" alt="Google"
                         style="position: static;margin-top: -40%;margin-left: 20%;">
                    <form action="https://www.google.com.hk/search" target="_blank">
                        <input class="form-control mb-3" type=text name=q size=60 placeholder="Google 必须翻墙才能访问!">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button class="btn btn-dark">
                                Google
                            </button>
                            <a href="index1.html" class="btn btn-outline-dark">
                                知识库
                            </a>
                            <hr>

                        </div>
                    </form>
                </div>
            </div>


        </div>


        <div class="col-md-2"></div>

    </div>

</div>

</body>
</html>
